name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Install Tailwind
        run: bun install @tailwindcss/cli

      - name: Init user
        run: git config --global user.email "contact@danmyers.net" && git config --global user.name "Dan Myers"

      - name: Run Deployment
        run: bun run deploy
